{% extends 'ControlDeVeterinaria/base.html' %}
{% load static %}
{% block content %}

<h1> Citas </h1>
<br>
<form action="" method="post" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
	<div class="row">
		<div class="col-sm-3">
			<label>Nombre de Usuario: </label>
			{{ form.username }}
		</div>
		<div class="col-sm-3">
			<label>Contrase√±a: </label>
			{{ form.password }}
		</div>
		<div class="col-sm-3">
			<label>Rol: </label>
			{{ form.rol }}
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" type="submit"> Guardar </button>
		</div>
	</div>
	<hr>
	<div class="row col-sm-12">
		<table id="dvData" class="table table-striped" >
			<thead>
				<tr>
					<th >
						<strong>Nombre de Usuario</strong>
					</th>
					<th >
						<strong>Rol</strong>
					</th>
					<th >
						<strong>Eliminar</strong>
					</th>
				</tr>
			</thead>
			<tbody>
				{% for datos in listaAccounts %}
					<tr>
						<td >{{ datos.username }}</td>
						<td >{{ datos.rol }}</td>
						<td >
							<a href="{% url 'borrar-account' datos.id %}" class="btn btn-default btn-danger"><i class="glyphicon glyphicon-floppy-remove"></i></a>
						</td>
					</tr>	
				{% endfor %}
			</tbody>
		</table>
	</div>		
</form>

{% endblock %}
