<!DOCTYPE html>
  {% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="{% static "CDV/css/main.css" %}">
    <link rel="stylesheet" href="{% static "CDV/css/1.css" %}">
  <style>

body {
  background: url({% static "CDV/images/light-grey-terrazzo.png" %});
  background-size: fixed;
}


</style>
  </head>
  <body>
    {% if form.errors %}
    <p> Hay un error revisa </p>
    {% endif %}
    {%if next %}
    <p> Hey tu no puedes entrar ahi </p>
    {% endif %}
    <div class="login-box">
      <img src="{% static "CDV/images/logo2.png" %}" class="avatar" alt="Avatar Image">
      <h1>Iniciar sesión</h1>
      <form method="post" action="{% url 'login' %}">
       {% csrf_token %}
        <div class="name">
      <label for="name"></label>
        <h4>Usuario: </h4>
        {{ form.username }}
        <h4>Contraseña: </h4>
        {{ form.password }}
      <input type="submit" value="Ingresar">
      <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </body>
</html>
